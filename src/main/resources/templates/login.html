        /* 공통 Modal 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 공통 Modal 컨텐츠 스타일 */
        .modal-content {
            background: white;
            border-radius: 8px;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            top: 15%;
        }

        /* Form 스타일 */
        #idFindForm,
        #pwFindForm {
            display: flex;
            flex-direction: column;
        }

        /* 라벨과 인풋박스를 한 줄에 배치 */
        #idFindForm .form-group,
        #pwFindForm .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        #idFindForm .form-group label,
        #pwFindForm .form-group label {
            width: 100px; /* 라벨의 너비를 고정 */
            margin-right: 10px;
        }

        #idFindForm .form-group input,
        #pwFindForm .form-group input {
            flex: 1; /* 입력 박스가 가능한 한 넓게 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #idFindForm button,
        #pwFindForm button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px; /* 버튼을 위의 입력 필드와 떨어지게 */
        }

        #idFindForm button:hover,
        #pwFindForm button:hover {
            background-color: #45a049;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        #ErrMsg.show {
            display: block;
            animation: shake 0.5s ease;
        }
        #loader2 {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            display: none; /* 처음에는 숨김 상태 */
            z-index: 9000;
        }

        #loader2 .loader {
            position: fixed;
            top: calc(50% - 48px);
            left: calc(50% - 48px);
            width: 96px;
            height: 96px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #loader2 .loader > span {
            position: fixed;
            top: calc(50% - 27px);
            left: calc(50% - 27px);
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }

        #loader2 .loader > span::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            background: #5ddfde;
            width: 16px;
            height: 16px;
            transform: translate(-50%, 50%);
            border-radius: 50%;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .ax5-ui-dialog{
            min-width: 400px;
            min-height: 204px;
        }

        .ax5-ui-dialog .ax-dialog-body{
            min-width: 400px;
            min-height: 204px;
            padding: 50px 0 40px 0;
        }

        .ax5-ui-dialog .ax-dialog-body .ax-dialog-msg{
            padding-bottom: 20px;
        }

        .ax5-ui-dialog .ax-dialog-header{
            display: none;
        }

        .zoom-img {
            transition: transform 0.3s ease;
        }

        .zoom-img:hover {
            transform: scale(1.1); /* 1.1배 확대 */
            cursor: pointer;
        }

        function startTimer(duration, ele) {
            // 기존 타이머가 있으면 제거
            if (activeTimerInterval) {
                clearInterval(activeTimerInterval);
            }

            let timer = duration, minutes, seconds;
            let timerElement = document.getElementById(ele);

            timerElement.textContent = '';

            activeTimerInterval = setInterval(function () {
                minutes = Math.floor(timer / 60);
                seconds = Math.floor(timer % 60);

                // 분과 초가 10보다 작으면 앞에 0을 붙임
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                // 타이머 요소에 현재 시간 표시
                timerElement.textContent = '코드유효시간: ' + minutes + ":" + seconds ;

                // 타이머를 1초 줄임
                timer--;

                // 타이머가 0보다 작으면 종료
                if (timer < 0) {
                    clearInterval(activeTimerInterval);
                    timerElement.textContent = "시간 초과"; // 타이머가 끝나면 메시지 표시
                }
            }, 1000);
        }

                    Alert.alert('', '사용 불가능한 사용자입니다.', clearFields);

                    Alert.alert('', '이용절차 확인중인 사용자입니다.', clearFields);
                }
                else {
                    if (code == 'OK') {
                        let lang_cd = sessionStorage.getItem('lang_code');
                        let url = '/api/common/labels';
                        let pData = { lang_code: lang_cd };
                        let fnsuccess = function (result) {
                            dic = {};

                                if (dic.hasOwnProperty(storageKey)) {

                                } else {
                                    dic[storageKey] = data;
                                }
                                data.push({ 'label_code': item.label_code, 'text': item.text, 'desc': item.descr });

                            $.each(dic, function (k, v) {
                                let sessionData = JSON.stringify(v);
                                sessionStorage.setItem(k, sessionData);
                            });
                            location.href = "/";
                        };

                        let fnfailure = function () {
                            location.href = "/login";
                        };
                        AjaxUtil.getAsyncData(url, pData, fnsuccess, fnfailure);
                        //location.href = "/";
                    } else {
                        location.href = '/';
                    }
                }
            }).fail(function (e) {
                Alert.alert('', JSON.parse(e.responseText).message);
            });
        }
