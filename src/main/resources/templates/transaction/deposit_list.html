    class DepositListPage {
      constructor() {
        this.grid = null;
        this.$btnEdit = $('#btnEdit');
        this.$btnAddNew = $('#btnAddNew');
        this.viewData = new wijmo.collections.CollectionView();
        this.spjangcd = $('#spjangcdHidden');
        this.init();
      }

      init() {
        let _this = this;
        this.grid = new wijmo.grid.FlexGrid('#theGrid', {
          selectionMode: wijmo.grid.SelectionMode.Row,
          headersVisibility: wijmo.grid.HeadersVisibility.Column,
          autoGenerateColumns: false,
          showMarquee: true,
          isReadOnly: true,
          formatItem: (sender, e) => {
            if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
              e.cell.style.textAlign = 'center';
            }
            if (e.panel.cellType === wijmo.grid.CellType.Cell) {
              const row = sender.rows[e.row];
              if (row instanceof wijmo.grid.GroupRow) {
                const group = row.dataItem;
                const sumAccin = wijmo.getAggregate(wijmo.Aggregate.Sum, group.items, 'accin');
                e.cell.innerHTML = `<b>${group.name}</b> (ì›” ê³„: ${sumAccin.toLocaleString()}ì›)`;
                e.cell.colSpan = sender.columns.length;
              }
            }
          },
          columns: [
            {binding: 'trdate', header: 'ì¼ì', width: 120, align: 'left'},
            {binding: 'ioid', header: 'ì½”ë“œ', width: 100, align: 'right',visible: false },
            {binding: 'CompanyName', header: 'ê±°ë˜ì²˜ëª…', width: '*', align: 'center'},
            {binding: 'accin', header: 'ê¸ˆì•¡', width: 120, align: 'right'},
            {binding: 'deposit_type', header: 'ì…ê¸‰í˜•íƒœ', width: 80, align: 'center'},
            {binding: 'banknm', header: 'ì€í–‰', width: 130, align: 'center'},
            {binding: 'accnum', header: 'ê³„ì¢Œ', width: 190, align: 'center'},
            {binding: 'eumnum', header: 'ì–´ìŒë²ˆí˜¸', width: 180, align: 'center'},
            {binding: 'eumtodt', header: 'ë§Œê¸°ì¼ì', width: 120, align: 'center'},
            {binding: 'tradenm', header: 'ê±°ë˜êµ¬ë¶„', width: 80, align: 'center'},
            {binding: 'remark1', header: 'ì ìš”', width: 180},
            {binding: 'memo', header: 'ë©”ëª¨', width: 180}
          ],
          itemsSource: this.viewData, // ë°ì´í„°ë¥¼ ì„¤ì •í•  ë°°ì—´
        });

        new FlexGridContextMenu(this.grid);
        this.grid.downloadFileName = 'ì…ê¸ˆ í˜„í™©';

        //Footer íŒ¨ë„ ì‚¬ìš© ì„¤ì •
        this.grid.columnFooters.rows.push(new wijmo.grid.Row());
        this.grid.bottomLeftCells.setCellData(0, 0, 'í•©ê³„');

        // Footer í•©ê³„ ê°’ ì„¤ì • (ìˆ˜ë™)
        this.grid.loadedRows.addHandler(() => {
          const rows = this.grid.rows;
          const footer = this.grid.columnFooters.rows[0];

          const getSum = (field) => rows.map(r => +r.dataItem[field] || 0).reduce((a, b) => a + b, 0);

          footer.dataItem = {
            CompanyName: "í•©ê³„",
            accin: getSum('accin'),
          };
        });


        // ì—”í„°í‚¤ ê²€ìƒ‰
        $('#txtDescription, #txtEumnum').on('keypress', function (e) {
          if (e.keyCode === 13) {
            _this.searchMainData();
          }
        });
      }

      searchMainData() {
        let _this = this;
        let url = '/api/transaction/DepositList/read'

        let data = {
          'srchStartDt' : $("#srchStartDt").val(),
          'srchEndDt' : $("#srchEndDt").val(),
          'AccountName' : $("#cboBankId").val(), //ê³„ì¢Œëª…(accidë¡œ ê²€ìƒ‰)
          'cboDepositType' : $('#cboDepositType').val(),  //ì…ê¸ˆí˜•íƒœ
          'cboCompany': $("#cboCompanyHidden").val(),
          'txtDescription' : $("#txtDescription").val(),
          'txtEumnum' :$('#txtEumnum').val(),
          spjangcd: this.spjangcd.val()  //ì‚¬ì—…ì¥ ì½”ë“œ
        }
        let fnsuccess = function(result) {
          if (result != null) {
            _this.viewData = new wijmo.collections.CollectionView(result.data);

            _this.viewData.groupDescriptions.push(
              new wijmo.collections.PropertyGroupDescription('trdate', (item, prop) => {
                if (!item[prop]) return '';
                const date = new Date(item[prop]);
                const year = date.getFullYear();
                const month = ('0' + (date.getMonth() + 1)).slice(-2);
                return `${year}ë…„${month}ì›”`; // ì—¬ê¸°!
              })
            );

            _this.grid.itemsSource = _this.viewData;
          }
        };

        AjaxUtil.getAsyncData(url, data, fnsuccess);
      }
    }

      //ê³„ì¢Œ íŒì—…
      AccountInputHandler.bind({
